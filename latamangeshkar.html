<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="latamangeshkar.css">
    <title>Page 1</title>
</head>
<body>
    <div class="songplaylist">
    <div class="introduction">
        <img src="Lata mangeshkar edited.png" alt="">
        <div class="heading">
        <h4>Public Playlist</h4>
        <h1>Release Radar</h1>
        <h4>Catch all the latest music from artists you follow,plus new singles picked for you.</h4>
        </div>
    </div>
    </div>
     <div class="songItem">
        
        <div class="songname">
            <div class="songheading"> 
            <div class="serialnumber">#</div>
            <div class="Title">Title</div>
            <div class="duration">
                <i class=" fa-solid fa-clock"></i>
            </div>
        </div> 
           <div class="songdisplay">
  <h3>1 </h3>
  <img src="dekhaekkhwaab.jpeg" alt="Album Art">
  <div class="songtitle">
    <div class="currsongname">Dekha Ek Khwaab</div>
    <div class="currsongartist">Lata Mangeshkar</div>
  </div>
  <div class="songduration">5:20</div>
  <audio class="audio-player" src="dekhaekkhwaab.mp3"></audio>
</div>

         <div class="songdisplay">
  <h3>2 </h3>
  <img src="lag ja  gale.jpeg" alt="Album Art">
  <div class="songtitle">
    <div class="currsongname">Lag Ja Gale</div>
    <div class="currsongartist">Lata Mangeshkar</div>
  </div>
  <div class="songduration">4:18</div>
  <audio class="audio-player" src="Lag ja gale.mp3"></audio>
</div>

         <div class="songdisplay">
  <h3>3 </h3>
  <img src="ajeeb daastan hai ye.jpeg" alt="Album Art">
  <div class="songtitle">
    <div class="currsongname">Ajeeb Daastan Hai Ye</div>
    <div class="currsongartist">Lata Mangeshkar</div>
  </div>
  <div class="songduration">5:15</div>
  <audio class="audio-player" src="ajeeb daastan hai ye.mp3"></audio>
</div>  
     </div>
     
     <div class="bottom">
            <div class="alignsongplay">
            <div class="icons">
                <!-- fontawsome icons -->
              <i class=" fa-2x fa-solid fa-backward-step "></i>
                <i class=" fa-2x fa-regular fa-circle-play" id="masterPlay"></i>
             <i class=" fa-2x fa-solid fa-forward-step "></i>
            </div>
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
           </div> 
          
        </div>
      <script src="https://kit.fontawesome.com/1553337e33.js" crossorigin="anonymous"></script>
      <script src="latamangeshkar.js"></script>
</body>
</html>
